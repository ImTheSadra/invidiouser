<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="popup-container">
        <h1>Invidious</h1>

        <main>
            <!-- Enable Extension Section -->
            <div class="option-container">
                <h4>Enable Extension</h4>
                <label>
                    <input type="checkbox" id="enable">
                </label>
            </div>

            <!-- Open Invidious Section -->
            <div id="open" class="open-button">
                <h4>Open Invidious</h4>
            </div>

            <!-- Footer with Icons -->
            <div class="footer-icons">
                <a href="https://github.com/irdeako" target="_blank">
                    <img id="deakoIcon" src="https://avatars.githubusercontent.com/u/164867651?s=64&v=4" alt="Deako Icon" class="icon">
                </a>
                <img id="invidIcon" src="./icon.png" alt="Invidious Icon" class="icon">
            </div>

            <!-- Alert Message -->
            <div id="alert" class="alert"></div>
        </main>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
